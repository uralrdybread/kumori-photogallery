<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumoricon Memories</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
       <nav>
        <div class="items">
            <span class="item active" data-name="all">All</span>
            <span class="item" data-name="2018">2018</span>
            <span class="item" data-name="2019">2019</span>
            <span class="item" data-name="2020">2020</span>
            <span class="item" data-name="2021">2021</span>
            <span class="item" data-name="2022">2022</span>
        </div>
       </nav> 
       <div class="gallery">
        <div class="image" data-name="2018"><span><img src="/photos/2018-1.jpg" alt=""></span></div>
        <div class="image" data-name="2018"><span><img src="/photos/2018-1.jpg" alt=""></span></div>
        <div class="image" data-name="2019"><span><img src="/photos/2019-1.jpg" alt=""></span></div>
        <div class="image" data-name="2019"><span><img src="/photos/2019-2.jpg" alt=""></span></div>
        <div class="image" data-name="2020"><span><img src="/photos/2020-1.jpg" alt=""></span></div>
        <div class="image" data-name="2021"><span><img src="/photos/2021-1.jpg" alt=""></span></div>
        <div class="image" data-name="2022"><span><img src="/photos/2022-1.jpg" alt=""></span></div>
        <div class="image" data-name="2022"><span><img src="/photos/2022-2.jpg" alt=""></span></div>
       </div>
    </div>

    <div class="preview-box">
        <div class="details">
          <span class="title">Image Category: <p></p></span>
          <span class="twitter"><li class="twitter"><i class="fab fa-twitter"></i></li></span>
          <span class="facebook"><li class="facebook"><i class="fab fa-facebook"></i></li></span>
          <span class="pinterest"><li class="pinterest"><i class="fab fa-pinterest"></i></li></span>
          <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box"><img src="" alt=""></div>
      </div>
      <div class="shadow"></div>
      <script src="script.js"></script>
    </body>
</body>
</html>
